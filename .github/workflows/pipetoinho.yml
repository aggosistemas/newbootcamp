# .github/workflows/main.yml
name: Terraform AWS Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      # Checkout do código no repositório
      - name: Checkout Code
        uses: actions/checkout@v3

      # Configurar a AWS CLI com Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1 # Altere para sua região

      # Instalar o Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.1.7 # Use a versão adequada
          terraform_wrapper: false # Evita usar o wrapper do Terraform

      # Inicializar o Terraform
      - name: Terraform Init
        run: terraform init
        working-directory: terraform/

      # Validar os arquivos Terraform
      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform/

      # Planejar as mudanças
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        working-directory: terraform/

      # Exibir o plano
      - name: Show Terraform Plan Output
        run: |
          echo "Plan stdout:"
          terraform show tfplan

      # Aplicar as mudanças
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' # Só aplica no branch main
        run: terraform apply -auto-approve tfplan
        working-directory: terraform/
